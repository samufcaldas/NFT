<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>NFT Marketplace</title>
  </head>
  <body>
    <!-- Card Highlighted -->
    <div class="card-highlighted">
      <div class="card-image">
        <img src="img/cards/card-highlighted.png" alt="" />
      </div>
      <div class="info">
        <div class="top">
          <h5 class="worksans-normal-white-22">Space Walking</h5>
        </div>
        <div class="bottom">
          <img src="img/avatars/avatar-1.png" class="avatar small" alt="" />
          <p class="worksans-normal-white-body">Animakid</p>
        </div>
      </div>
    </div>

    <hr style="border: 1px solid red; margin: 20px 0 20px 0" />

    <!-- Avatar -->
    <img src="img/avatars/avatar-1.png" class="avatar" alt="" />
    <img src="img/avatars/avatar-1.png" class="avatar small" alt="" />

    <hr style="border: 1px solid red; margin: 20px 0 20px 0" />

    <!-- Button -->
    <button class="btn-primary">
      <img src="img/icons/RocketLaunch.svg" alt="" />
      Button
    </button>
    <br />
    <button class="btn-primary outlined">
      <img src="img/icons/RocketLaunch.svg" alt="" />
      Button
    </button>
    <br />
    <button class="btn-secondary">
      <img src="img/icons/RocketLaunch.svg" alt="" />
      Button
    </button>
    <br />
    <button class="btn-secondary outlined">
      <img src="img/icons/RocketLaunch.svg" alt="" />
      Button
    </button>
    <br />
    <button class="btn-tertiary">
      <img src="img/icons/RocketLaunch.svg" alt="" />
      Button
    </button>
    <br />
    <button class="btn-tertiary outlined">
      <img src="img/icons/RocketLaunch.svg" alt="" />
      Button
    </button>

    <hr style="border: 1px solid red; margin: 20px 0 20px 0" />

    <!-- Card: Artist -->
    <div class="card-artist">
      <div class="top">
        <div class="artist-ranking">
          <p class="spacemono-normal-white-body">1</p>
        </div>
        <img src="img/avatars/avatar-1.png" class="avatar" alt="" />
      </div>
      <div class="bottom">
        <div class="artist-name">
          <h5 class="worksans-normal-white-22">Keepitreal</h5>
        </div>
        <div class="sales worksans-normal-white-body">
          <p>Total Sales:</p>
          <strong class="spacemono-normal-white-body">34.53 ETH</strong>
        </div>
      </div>
    </div>

    <hr style="border: 1px solid red; margin: 20px 0 20px 0" />
  </body>
</html>
